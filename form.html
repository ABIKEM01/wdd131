<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="W05 Assignment: Product Review Form" />
    <meta name="author" content="Abiodun Babayode" />
    <title>W05 Assignment: Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>

    <main>
      <form method="get" action="review.html" class="review-form">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <label>Overall Rating</label>
        <div class="rating-group">
          <input type="radio" id="rate1" name="rating" value="1" required />
          <label for="rate1">â˜…</label>

          <input type="radio" id="rate2" name="rating" value="2" />
          <label for="rate2">â˜…â˜…</label>

          <input type="radio" id="rate3" name="rating" value="3" />
          <label for="rate3">â˜…â˜…â˜…</label>

          <input type="radio" id="rate4" name="rating" value="4" />
          <label for="rate4">â˜…â˜…â˜…â˜…</label>

          <input type="radio" id="rate5" name="rating" value="5" />
          <label for="rate5">â˜…â˜…â˜…â˜…â˜…</label>
        </div>

        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required />

        <label
          >Which features did you find useful in the product?
          <em>(Check all that apply)</em></label
        >
        <div class="features">
          <label
            ><input type="checkbox" name="features" value="Durability" />
            Durability</label
          >
          <label
            ><input type="checkbox" name="features" value="Ease of Use" /> Ease
            of Use</label
          >
          <label
            ><input type="checkbox" name="features" value="Performance" />
            Performance</label
          >
          <label
            ><input type="checkbox" name="features" value="Design" />
            Design</label
          >
        </div>

        <label for="review"
          >Written Review <span class="optional">(Optional)</span></label
        >
        <textarea id="review" name="review" rows="4"></textarea>

        <label for="username"
          >Your Name <span class="optional">(Optional)</span></label
        >
        <input type="text" id="username" name="username" />

        <input type="submit" value="Post Review" class="submit-btn" />
      </form>
    </main>

    <footer>

    </footer>
  </body>
</html>
